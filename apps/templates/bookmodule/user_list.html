{% extends "layouts/base.html" %}

{% block content %}
<h2 class="my-4">Database</h2>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>UserName</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.UserName }}</td>
                <td>{{ user.Password }}</td>
                <td>
                    <a href="{% url 'update_user' user.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_user' user.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'create_user' %}" class="btn btn-primary">Add New User</a>
{% endblock content %}
