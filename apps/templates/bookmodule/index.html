<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login page</title>  
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">

        <p>Don't have an account? <a href="\create_view">Create one</a></p>
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
            <p>Don't have an account? <a href="\Create">Create one</a></p>
            <p>Tags: <a href="\tags">Go to Tags</a></p>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Predefined list of valid usernames and passwords
            var validAccounts = [
                { username: "user1", password: "1234" },
                { username: "user2", password: "1234" },
                { username: "user3", password: "1234" }
            ];
            
            // Check if the entered username and password match any valid account
            for (var i = 0; i < validAccounts.length; i++) {
                if (username === validAccounts[i].username && password === validAccounts[i].password) {
                    // Redirect to the desired page (e.g., myproducts.html)
                    window.location.href = "/Encryption";
                    return false; // Prevent form submission
                }
            }

            // If no match found, display an error message
            alert("Invalid username or password.");
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
