<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .swiper-container {
            width: 100%;
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .swiper-slide {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .product img {
            max-width: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .product-info {
            text-align: center;
        }
        .product h2 {
            color: #343a40;
            margin-bottom: 10px;
        }
        .product p {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide product">
                <img src="{% static 'images/chicken_breast.png' %}" alt="Chicken Breast">
                <div class="product-info">
                    <h2>Chicken Breast</h2>
                    <p>$10.00</p>
                </div>
                <button onclick="addToCart('Chicken Breast', 10.00)">Order</button>
            </div>
            <div class="swiper-slide product">
                <img src="{% static 'images/chicken_wings.png' %}" alt="Chicken Wings">
                <div class="product-info">
                    <h2>Chicken Wings</h2>
                    <p>$8.00</p>
                </div>
                <button onclick="addToCart('Chicken Wings', 8.00)">Order</button>
            </div>
            <div class="swiper-slide product">
                <img src="{% static 'images/peas.png' %}" alt="Frozen Peas">
                <div class="product-info">
                    <h2>Frozen Peas</h2>
                    <p>$5.00</p>
                </div>
                <button onclick="addToCart('Frozen Peas', 5.00)">Order</button>
            </div>
            <div class="swiper-slide product">
                <img src="{% static 'images/product4.png' %}" alt="Product 4">
                <div class="product-info">
                    <h2>Product 4</h2>
                    <p>$12.00</p>
                </div>
                <button onclick="addToCart('Product 4', 12.00)">Order</button>
            </div>
            <div class="swiper-slide product">
                <img src="{% static 'images/product5.png' %}" alt="Product 5">
                <div class="product-info">
                    <h2>Product 5</h2>
                    <p>$7.00</p>
                </div>
                <button onclick="addToCart('Product 5', 7.00)">Order</button>
            </div>
            <div class="swiper-slide product">
                <img src="{% static 'images/product6.png' %}" alt="Product 6">
                <div class="product-info">
                    <h2>Product 6</h2>
                    <p>$9.00</p>
                </div>
                <button onclick="addToCart('Product 6', 9.00)">Order</button>
            </div>
            <div class="swiper-slide product">
                <img src="{% static 'images/product7.png' %}" alt="Product 7">
                <div class="product-info">
                    <h2>Product 7</h2>
                    <p>$11.00</p>
                </div>
                <button onclick="addToCart('Product 7', 11.00)">Order</button>
            </div>
            <div class="swiper-slide product">
                <img src="{% static 'images/product8.png' %}" alt="Product 8">
                <div class="product-info">
                    <h2>Product 8</h2>
                    <p>$6.00</p>
                </div>
                <button onclick="addToCart('Product 8', 6.00)">Order</button>
            </div>
            <div class="swiper-slide product">
                <img src="{% static 'images/product9.png' %}" alt="Product 9">
                <div class="product-info">
                    <h2>Product 9</h2>
                    <p>$15.00</p>
                </div>
                <button onclick="addToCart('Product 9', 15.00)">Order</button>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="cart-link">
        <p><strong>Cart </strong><a href="\cart">Press here</a></p>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true, // Enable looping
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 3,
                    spaceBetween: 30,
                },
                1024: {
                    slidesPerView: 4,
                    spaceBetween: 40,
                },
            },
        });

        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} added to cart!`);
        }
    </script>
</body>
</html>
